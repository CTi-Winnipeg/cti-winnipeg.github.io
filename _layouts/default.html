<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>CTi Winnipeg</title>

  <link rel="stylesheet" href="{{site.root}}/stylesheets/reset.css">
  <link rel="stylesheet" href="{{site.root}}/stylesheets/styles.css">
  <link rel="stylesheet" href="{{site.root}}/stylesheets/pygment_trac.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Bring in Typekit -->
  <script src="//use.typekit.net/jsr8zan.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>

</head>
<body>
  <div class="wrapper">
    {{content}}
  </div>


  <script src="{{site.root}}/javascripts/scale.fix.js"></script>
  <script type="text/javascript">
    var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
    document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
    try {
      var pageTracker = _gat._getTracker("UA-58632825-1");
      pageTracker._trackPageview();
    } catch(err) {}
  </script>

</body>
</html>
