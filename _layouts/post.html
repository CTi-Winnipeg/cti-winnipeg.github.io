---
layout: default
---

<header class="post" style="background-image:url('{{ page.feature_img }}');">
  <div class="wrapper">
    <h1>{{ page.title }}</h1>
  </div>
</header>
<div class="wrapper">
  <article class="post">
    {{content}}
  </article>
</div>
  <article class="meta">
    <div class="wrapper">
      <div class="author">{% if page.author_email %}<a href="mailto:{{ page.author_email }}">{% endif %}{{ page.author }}{% if page.author_email %}</a>{% endif %}</div>
      <div class="date">{{ page.date | date_to_string }}</div>
    </div>
  </article>
<div class="wrapper">
  <nav class="bottom">
    <a href="https://cti-winnipeg.github.io/">Home</a>
    {% if page.next %}<a href="{{ page.next.url }}">Next post</a>{% endif %}
  </nav>
  <footer>
    <p></p><p></p>
    <p><small>CTi, Winnipeg</small></p>
    <p><small><a href="https://github.com/CTi-Winnipeg">View our GitHub Profile</a></small></p>
  </footer>
</div>
